<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Profile</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/script.js" defer></script>
  
    </head>
    <body>
        
       
        <h1>Weathering The Weather</h1>
        
    <main class="container">
        
        <form class="box">
        <label class="box">Search for your City's weather</label>
        
        <input type="text">
        <input type="submit" value="Get!">
        </form>

    </main>

    <div class="weatherdata">
        <div class="info" id="city">City: </div>
        <div class="info" id="description">Weather: </div>
        <div class="info" id="tempmin">Lowest: </div>
        <div class="info" id="tempmax">Highest: </div>
    </div>


    <div class="container">
        <div class="cities"> 
            <h4>Select Bay Area Cities</h4>
            <button id="sj" value="San Jose">San Jose</button> <button id="sf" value="San Francisco">San Francisco</button> <button id="oak" value="Oakland">Oakland</button>
        </div>

        <div class="weatherdata">
            <div class="info" id="citydescription">Weather: </div>
            <div class="info" id="citytempmin">Lowest: </div>
            <div class="info" id="citytempmax">Highest: </div>
        </div>

    </div>


    <div class="container">
        <div class="random"> 
            <button class="rbutton">Random info about your City Weather</button>
            <div class="rinfo">Random Info: </div>
        </div>
    </div>

</body>
</html>
